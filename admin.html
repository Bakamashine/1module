    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/png" />
  </head>
  <body>
    <header>
      <div class="logo-box">
        <div class="logo-box__wrapper">
          <img src="img/logo.png" alt="logo" class="logo" />
          <span class="logo__text">BestGames</span>
        </div>
      </div>

      <nav class="header-menu">
        <a href="index.html" class="btn btn-dark">Главная</a>
        <a href="profile.html" class="btn btn-dark">Личный кабинет</a>
        <a href="login.html" class="btn btn-dark">Вход</a>
        <a href="register.html" class="btn btn-dark">Регистрация</a>
        <a href="catalog.html" class="btn btn-dark">Каталог игр</a>
        <a href="admin.html" class="btn btn-dark">Адм.</a>
        <a href="index_light.html" class="btn btn-dark">(Светлая тема)</a>
      </nav>

      <div class="burger">Burger</div>
    </header>
    <main>
      <h1 class="text-center light">Административная страница</h1>
      <form class="form">
        <div class="mb-3">
          <label for="" class="form-label">Название игры</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Жанр</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Изображение</label>
          <input type="file" class="form-control textarea" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Компания-разработчик</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Описание</label>
          <textarea class="form-control textarea"></textarea>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Стоимость</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <a href="#" class="btn btn-dark">Добавить</a>
        </div>
      </form>
    </main>

    <footer>
      <div class="footer-info">
        <p>Номер телефона: 8-800-999-55-99</p>

      <div class="footer-nav">
        <a href="index.html" class="btn btn-dark">Главная</a>
        <a href="register.html" class="btn btn-dark">Регистрация</a>
        <a href="login.html" class="btn btn-dark">Авторизация</a>
        <a href="profile.html" class="btn btn-dark">Личный кабинет</a>
        <a href="#search" class="btn btn-dark">Поиск</a>
